<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table border="1 solid" cellspacing="0">
            <!-- v-for遍历数据 -->
            <!-- article是临时变量名，可以随意取 -->
            <!-- index是临时索引名，不需要索引时也可简化为v-for="article in articleList" -->
            <tr v-for="(article, index) in articleList">
                <td>{{article.title}}</td>
                <td>{{article.time}}</td>
                <td>{{article.state}}</td>
                <td>
                    <button>编辑</button>
                    <button>删除</button>
                </td>
            </tr>
        </table>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            data() {
                return {
                    articleList: [{
                        title: "标题1",
                        time: "2024-01-01",
                        state: "已发布"
                    },
                    {
                        title: "标题2",
                        time: "2024-02-02",
                        state: "审核中"
                    },
                    {
                        title: "标题3",
                        time: "2024-03-03",
                        state: "草稿"
                    },
                    ]
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
