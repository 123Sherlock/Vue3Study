<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            data() {
                return {}
            },
            // Vue的生命周期有8个阶段，每个阶段会执行一个生命周期函数（钩子）
            // beforeCreate：创建前，created：创建后，beforeMount：挂载前，mounted：挂载后
            // beforeUpdate：数据更新前，updated：数据更新后，beforeUnmount：组件销毁前，unmounted：组件销毁后
            mounted: function () {
                console.log('Vue挂载完成')
            }
        }).mount("#app");
    </script>
</body>

</html>
